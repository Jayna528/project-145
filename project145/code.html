<!DOCTYPE html>
<html>
    <head>
        <title>My Homemade Plain</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-sky color= "lightblue"></a-sky>
            <a-plane position = "0 0 -6" rotation = "-90 0 0" width = "10" height = "4" color = "grey"></a-plane>
            <a-box position = "-.75 1 -4" color = "orange"></a-box>
            <a-sphere position = "-2 1 -4" radius = ".5" color = "red"></a-sphere>
            <a-cylinder position = ".5 1 -6" radius = ".75" height = "2" color = "yellow"></a-cylinder>
            <a-cone position = "2 1 -5.75" radius-bottom = "0.75" height = "2" color = "green"> </a-cone>
            <a-ring position = "3.2 1 -5" radius-inner = ".4" radius-outer = ".8" color = "blue"></a-ring>

        </a-scene>
    /</body>

</html>
